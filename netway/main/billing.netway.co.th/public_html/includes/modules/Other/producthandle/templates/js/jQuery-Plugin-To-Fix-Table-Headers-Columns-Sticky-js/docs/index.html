    <div class="page-header" style="margin-top:150px;">
      <h1>Sticky Table <small>Fix table headers and columns</small></h1>

    </div>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="../src/sticky.js"></script>
  <script>
  var thead = '<thead>' +
              '<tr>' +
              '<th></th>' +
              '<th>header1</th>' +
              '<th colspan="3">1</th>' +
              '<th colspan="3">2</th>' +
              '<th colspan="3">3</th>' +
              '<th colspan="3">4</th>' +
              '</tr>' +
              '<tr>' +
              '<th></th>' +
              '<th>header2</th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '<th>Id</th><th>Name</th><th>Last Name</th>' +
              '</tr>' +
              '</thead>';
  var data = [];
  for ( var i = 0; i < 100; i++ ) {
    data.push( { id : i +'',
                 fname: 'First Name ' + i,
                 lname: 'Last Name ' + i
               } );
  }
  var tbody = '<tbody>';

  data.forEach( function( d ) {
    tbody += '<tr>' +
             '<td>STICK</td>' +
             '<td>STICK 1</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '<td>' + d.id + '</td><td>' + d.fname + '</td><td>' + d.lname + '</td>' +
             '</tr>';
  } );

  tbody += '</tbody>';

  $('.table-container').html( '<table class="table table-bordered">' + thead + tbody + '</table>' );

  $('.table-container table' ).sticky( {
    cellWidth: 150,
    columnCount: 2
  } );
  </script>
